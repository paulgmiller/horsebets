<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Create New Race</title>
</head>
<body>
<div class="container py-4">
  <h1 class="mb-4">Create a New Race</h1>
  <form method="POST" action="/create">
    <div class="mb-3">
      <label class="form-label">Race Name</label>
      <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Horse Names (comma separated)</label>
      <textarea class="form-control" name="horses" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create Race</button>
    <a href="/" class="btn btn-secondary ms-2">Back to Races</a>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
